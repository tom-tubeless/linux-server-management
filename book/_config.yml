# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Linux Server Management
author: Lutz Tomala
logo: wwg_atom_klecks_black_green.png
copyright: "MIT License Copyright (c) 2021 Lutz Tomala"

# Exclude Jupyter-notebooks
# exclude_patterns: [*.ipynb]
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache

# # Define the name of the latex output file for PDF builds
# latex:
#   latex_documents:
#     targetname: book.tex

# # Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/tom-tubeless/linux-server-management # Online location of your book
  path_to_book: book # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  # Add comments
  comments:
    utterances:
      repo: "https://github.com/tom-tubeless/linux-server-management"
  # Add Annotations
  hypothesis: true

# Interactive Contents
launch_buttons:
  notebook_interface: "jupyterlab" # or "classic"
  binderhub_url: "https://mybinder.org"
  thebe: true
